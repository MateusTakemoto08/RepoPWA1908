<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="/RepoPWA1908/style.css">

  <!-- Manifest -->
  <link rel="manifest" href="/RepoPWA1908/manifest.json">
  <meta name="theme-color" content="#4CAF50">
</head>
<body class="bg-light">

  <div class="container my-4">
    <h1 class="text-center mb-4">Lista de Tarefas</h1>
    <div class="input-group mb-3">
      <input type="text" id="task-input" class="form-control" placeholder="Digite sua tarefa...">
      <button id="add-task" class="btn btn-success">Adicionar</button>
    </div>
    <ul id="task-list" class="list-group"></ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- App JS -->
  <script src="/RepoPWA1908/app.js"></script>

  <!-- Registro do Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/RepoPWA1908/service-worker.js')
        .then(() => console.log('Service Worker registrado!'))
        .catch(err => console.error('Erro ao registrar Service Worker:', err));
    }
  </script>
</body>
</html>
